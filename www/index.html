<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>BookList</title>
  </head>
  <body>
    <header class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fa-solid fa-book-heart"></i>My<span class="text-primary"
          >BOOK</span
        >List
      </h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <form action="" id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control" />
            </div>
            <div class="form-group">
              <label for="isbn" class="mt">ISBN#</label>
              <input type="text" id="isbn" class="form-control" />
            </div>
            <input
              type="submit"
              value="Add Book"
              class="btn btn-primary btn-block w-100 my-4"
            />
          </form>

          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="cordova.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
